<!DOCTYPE html>
<html ng-app='mini_store'>
<head>
	<meta charset="UTF-8">
	<title>Mean Stack Mini Store</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
	<script type="text/javascript">
		miniStore = angular.module('mini_store', ['ngRoute']);
		miniStore.config(function($routeProvider)
		{
			$routeProvider
			.when('/',
			{
				templateUrl: 'partials/dashboard_view.html',
				controller: 'dashboardController'
			})
			.when('/dashboard',
			{
				templateUrl: 'partials/dashboard_view.html',
				controller: 'dashboardController'
			})
			.when('/products',
			{
				templateUrl: 'partials/products_view.html',
				controller: 'productsController'
			})
			.when('/customers',
			{
				templateUrl: 'partials/customers_view.html',
				controller: 'customersController'
			})
			.when('/orders',
			{
				templateUrl: 'partials/orders_view.html',
				controller: 'ordersController'
			});
		});	
	</script>
	<script type="text/javascript" src="/js/controllers/dashboard.js"></script>
	<script type="text/javascript" src="/js/controllers/orders.js"></script>
	<script type="text/javascript" src="/js/controllers/customers.js"></script>
	<script type="text/javascript" src="/js/controllers/products.js"></script>
	<script type="text/javascript" src="/js/factories/orders.js"></script>
	<script type="text/javascript" src="/js/factories/customers.js"></script>
	<script type="text/javascript" src="/js/factories/products.js"></script>
	<style type="text/css">
		.productBox
		{
			border: 1px solid black;
			text-align: center;
			width: 120px;
			height: 140px;
			margin-top: 10px;
			padding-top: 10px;
			margin-bottom: 10px;
			display: inline-block;
			margin-left: 20px;
		}
	</style>

</head>
<body>
	<div class="container" >
		<div ng-view="">
		</div>
	</div>
</body>
</html>
