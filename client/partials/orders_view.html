
<div ng-controller="ordersController">
	<h4><a href="#/dashboard">Dashboard</a> | <a href="#/products">Products</a> | Orders | <a href="#/customers">Customers</a></h4>
	<div class="container-fluid">
		<h2><u>Add a new order</u></h2>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-md-6">
					<label for="name">Customer</label>
					<select name="name" class="form-control" ng-model="newOrder.customer">
						<option ng-repeat="customer in customers | orderBy: 'customer.name'">{{ customer.name }}</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-6">
					<label for="quantity">Order</label>
					<div class="row">
						<div class="col-md-2">
							<select name="quantity" class="form-control" ng-model="newOrder.quantity">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
							</select>
						</div>
						<div class="col-md-4">
							<!-- <select name="item" class="form-control" ng-model="newOrder.product">
								<option>Nike Shoes</option>
								<option>Black Belt</option>
								<option>Ice Cream</option>
								<option>Candy</option>
							</select> -->
							<select name="item" class="form-control" ng-model="newOrder.product">
								<option ng-repeat="product in products | orderBy:product.name">{{product.name}}</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<button type="submit" ng-click="addOrder()" class="btn btn-primary">Order</button>
		</form>
		<br>
		<div class="col-md-2 pull-right">
			<input type="text" ng-model="filter_orders" placeholder="search orders...">
		</div>
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>Customer Name</th>
						<th>Product</th>
						<th>Quantity</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="order in orders | filter: filter_orders | orderBy:'date'">
						<td><span ng-bind="order.customer"></span></td>
						<td><span ng-bind="order.product"></span></td>
						<td><span ng-bind="order.quantity"></span></td>
						<td><span ng-bind="order.date | date: 'MMMM d, yyyy h:mm a'"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
