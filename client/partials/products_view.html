
<div ng-controller="productsController">
	<h4><a href="#/dashboard">Dashboard</a> | Products | <a href="#/orders">Orders</a> | <a href="#/customers">Customers</a></h4>
	<div class="container">
		<div class="col-md-4">
			<input type="text" ng-model="filter_name" placeholder="Search">
			<h3><u>Add a new product</u></h3>
			<div class="error"></div>
			<form data-toggle="validator">
				<div class="form-group">
					<label class="control-label" for="name">Name:</label>
					<input type="text" name="name" class="form-control" ng-model="newProduct.name" required>
				</div>
				<div class="form-group">
					<label class="control-label" for="image">Image (url):</label>
					<input type="text" name="image" class="form-control" ng-model="newProduct.image" required>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Description:</label>
					<textarea name="description" rows="5" cols="30" class="form-control" ng-model="newProduct.description" required></textarea>
				</div>
				<div class="form-group">
					<label class="control-label" for="supply">Initial Quantity:</label>
					<input type="number" min="1" max="100" name="supply" class="form-control" ng-model="newProduct.supply" required>
				</div>
				<button type="submit" class="btn btn-primary" ng-click="addProduct()">Create</button>
			</form>
		</div>
		<div class="col-md-8 panel panel-default">
			<div class="productBox" ng-repeat="product in products | filter: filter_name | orderBy:'name'">
				<img src='{{product.image}}' height="75" width="75">
				<p><span ng-bind="product.name"></span></p>
				<p>(<span ng-bind="product.supply"></span> left)</p>
			</div>
		</div>
	</div>
</div>
